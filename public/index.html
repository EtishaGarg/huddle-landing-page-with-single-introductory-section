<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>Huddle Landing page</title>
  <link href="style.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </style>
</head>
<body class="w-screen h-screen bg-mobile-background bg-no-repeat bg-contain lg:bg-desktop-background lg:bg-cover">
  <header>
    <img src="static/logo.svg" class="h-7 ml-5 mt-10 lg:h-16 lg:ml-20 lg:mt-16"/>
  </header>

  <main>
    <div class="flex flex-col items-center gap-4 lg:flex-row lg:gap-10 text-white">
      <img src="static/illustration-mockups.svg" class="ml-5 mt-16 w-80 lg:ml-20 lg:mt-28 lg:w-6/12"/>
      <div class="flex flex-col text-center gap-8 mx-8 items-center lg:text-left lg:items-start">
        <h1 class="break-words text-2xl font-semibold lg:text-5xl lg:leading-snug">Build The Community Your Fans Will Love</h1>
        <h2 class="break-words text-sm font-light lg:text-lg">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion. </h2>
        <button class="w-1/2 p-2 text-sm bg-white text-[#684BB1] hover:text-white hover:bg-hover-button-color lg:text-lg rounded-full lg:w-1/3 lg:p-4">Register</button>
      </div>
    </div>
  </main>

  <footer class="w-screen mt-20 flex items-center justify-center text-white pr-6 gap-6 text-xl lg:justify-end lg:pr-20 lg:text-4xl">
    <i class="fa-brands fa-facebook hover:text-hover-social-color"></i>
    <i class="fa-brands fa-twitter hover:text-hover-social-color"></i>
    <i class="fa-brands fa-instagram hover:text-hover-social-color"></i>

  </footer>
</body>
</html>
